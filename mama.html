<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша Мама - Марина</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f8f8; 
            color: #333; 
            text-align: center; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #e67e22; /* Помаранчевий колір для різноманітності */
            margin-bottom: 20px; 
        }
        img { 
            max-width: 300px; 
            border-radius: 50%; /* Робить зображення круглим */
            border: 3px solid #e67e22; /* Рамка в тон заголовку */
            margin-bottom: 20px; 
        }
        p { 
            font-size: 1.1em; 
            line-height: 1.7; 
        }
        .back-link { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        .back-link:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привіт! Я Марина - наша Мама!</h1>
        <img src="maryna_profile.jpg" alt="Фото Марини">
        
        <p>Я обожнюю готувати нові страви та проводити час у саду. Моя головна радість – це наша сім'я!</p>
        <p>Мій улюблений фільм: "Амелі".</p>
        <p>Улюблене хобі: вишивання.</p>
        <a href="lab6.html" class="back-link">Повернутися на головну сторінку</a>
    </div>
</body>
</html>
